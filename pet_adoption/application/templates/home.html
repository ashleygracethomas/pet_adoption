
{% extends 'base.html' %}
{% block content %}

<div class="row">
   {%for i in prop%}
   <div class="col">
    <div class="card" style="width: 20rem;margin: 20px;bottom: auto;">
         <img src="{{i.imageURL}}" class="card-img-top" style="height:250px" alt="">
         <div class="card-body">
           <h5 class="card-title">{{i.name}}</h5>
           <h5 class="card-title">INR {{i.price}}</h5>
           <p class="card-text">{{i.description}}</p>
           
         </div>
         <a href="#"  class="btn btn-primary">Add to Cart</a>
     </div>
     </div>
   {%endfor%}

</div>

{%endblock%}
